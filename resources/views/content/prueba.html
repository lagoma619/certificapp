<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form>
      <div class="row mb-3">
        <label for="input1" class="col-sm-3 col-form-label">Field 1:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="input1" placeholder="Enter Field 1">
        </div>
      </div>
      <div class="row mb-3">
        <label for="select1" class="col-sm-3 col-form-label">Field 2:</label>
        <div class="col-sm-9">
          <select class="form-select" id="select1">
            <option selected>Select Field 2</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="input2" class="col-sm-3 col-form-label">Field 3:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="input2" placeholder="Enter Field 3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="select2" class="col-sm-3 col-form-label">Field 4:</label>
        <div class="col-sm-9">
          <select class="form-select" id="select2">
            <option selected>Select Field 4</option>
            <option value="1">Option A</option>
            <option value="2">Option B</option>
            <option value="3">Option C</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="input3" class="col-sm-3 col-form-label">Field 5:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="input3" placeholder="Enter Field 5">
        </div>
      </div>
      <div class="row mb-3">
        <label for="select3" class="col-sm-3 col-form-label">Field 6:</label>
        <div class="col-sm-9">
          <select class="form-select" id="select3">
            <option selected>Select Field 6</option>
            <option value="1">Option X</option>
            <option value="2">Option Y</option>
            <option value="3">Option Z</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
